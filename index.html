<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Lista zadań</h1>
<h2>Cześć <span id="name"></span>, twoje zadania na dziś:</h2>
<div id="taskList">

</div>
<h2>Dodaj nowe zadanie:</h2>
<input type="text" name="" id="task">
<button onclick="addTask()">Dodaj</button>
    <script>
        //window.localStorage.setItem('name', 'Sara');
        if(window.localStorage.getItem('name') === null) {
           let name = window.prompt("Podaj imię: ");
            window.localStorage.setItem('name', name);
        }
        document.getElementById('name').innerHTML = window.localStorage.getItem('name');
        document.getElementById('taskList').innerHTML = window.localStorage.getItem('task');

        function addTask() {
            let task = document.getElementById('task').value;
            window.localStorage.setItem('task', task);
            document.getElementById('taskList').innerHTML = window.localStorage.getItem('task');
        }
    </script>   
</body>
</html>
